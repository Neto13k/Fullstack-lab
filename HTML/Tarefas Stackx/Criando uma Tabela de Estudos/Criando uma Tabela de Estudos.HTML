<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Estudos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<table class="table">
    <thead>
        <tr>
            <th>Disciplina</th>
            <th>Carga Horária</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Java</td>
            <td>4 horas/semana</td>
            <td><span class="status progress">Em andamento</span></td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>3 horas/semana</td>
            <td><span class="status ok">Concluído</span></td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>2 horas/semana</td>
            <td><span class="status pending">Pendente</span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
